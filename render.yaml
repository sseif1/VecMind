services:
  - type: web
    name: vecmind
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: vecmind-db
          property: connectionString

databases:
  - name: vecmind-db
    plan: free
    databaseName: vecmind
    user: vecmind

